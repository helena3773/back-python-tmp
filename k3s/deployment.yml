apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommend-service
  namespace: default
  labels:
    app: recommend-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: recommend-service
  template:
    metadata:
      labels:
        app: recommend-service
        version: v1
    spec:
      containers:
      # ========== 메인 애플리케이션 ==========
      - name: app
        image: helena73/recommend-service:latest
        imagePullPolicy: Always

        command: ["gunicorn"]
        args:
          - "app:app"
          - "-b"
          - "0.0.0.0:5000"
          - "--access-logfile"
          - "/tmp/log/app/access.log"  # Promtail
          - "--error-logfile"
          - "/tmp/log/app/error.log"

        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: recommend-service-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: shared-logs
          mountPath: /tmp/log/app
      
      # ========== Promtail (로그 수집) ==========
      - name: promtail
        image: grafana/promtail:latest
        args:
        - -config.file=/etc/promtail/promtail-config.yaml
        ports:
        - containerPort: 9080
          name: http-metrics
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: shared-logs
          mountPath: /tmp/log/app
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      
      # ========== Metrics Exporter (메트릭 수집) ==========
      - name: exporter
        image: helena73/recommend-service:latest
        command: ["python", "/app/exporter.py"]
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: EXPORTER_PORT
          value: "9090"
        - name: APP_PORT
          value: "5000"
        - name: METRICS_PATH
          value: "/metrics"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: shared-logs
          mountPath: /tmp/log/app
          readOnly: true
      
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: app-logs
        emptyDir: {}
      - name: shared-logs
        emptyDir: {}
      - name: varlog
        hostPath:
          path: /var/log
          type: Directory
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: recommend-service
  namespace: default
  labels:
    app: recommend-service
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: recommend-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: recommend-service-config
  namespace: default
data:
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
